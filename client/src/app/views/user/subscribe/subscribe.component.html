<div class="subscribe">
  <h2>S'inscrire</h2>
  <form [formGroup]="subForm" (submit)="onSubmit()">
    <div
      class="subscribe_formRepeat"
      *ngFor="
        let inputField of formList | keyvalue: unsorted;
        let index = index
      "
    >
      <label [attr.for]="inputField.key">{{ label[index] }}</label>
      <reg-input
        *ngIf="inputField.key !== 'profilePic'"
        [attr.id]="inputField.key"
        [parentForm]="subForm"
        [parentControlName]="inputField.key"
        [width]="200"
        [type]="
          inputField.key === 'password' || inputField.key === 'confirmPassword'
            ? 'password'
            : 'text'
        "
        [solo]="
          inputField.key !== 'password' && inputField.key !== 'confirmPassword'
        "
      ></reg-input>
      <reg-file
        *ngIf="inputField.key === 'profilePic'"
        [width]="60"
        labelValue="Photo"
        [parentForm]="subForm"
        [controlName]="'profilePic'"
      ></reg-file>
    </div>
    <div class="subscribe_validSpinn">
      <reg-spinner [size]="20" [isDisplayed]="isLoading"></reg-spinner>
      <reg-button
        [label]="'Envoyer'"
        [disabled]="!subForm.valid"
        [type]="'submit'"
      ></reg-button>
    </div>
  </form>
</div>
