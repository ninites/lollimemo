<div class="alert" *ngIf="alert.isDisplayed" [@translateLeft] [ngStyle]="style">
  <div class="alert_button" >
    <reg-button
      label="X"
      (click)="closeAlert()"
      [noPadding]="true"
      [width]="15"
      [height]="15"
    ></reg-button>
  </div>
  <div class="alert_message">
    {{ alert.message }}
  </div>
</div>
