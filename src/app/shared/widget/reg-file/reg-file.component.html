<div class="regFile" [formGroup]="parentForm">
  <label [attr.for]="controlName" class="regFile_label" [ngStyle]="style"
    >{{ labelValue }}
    <ng-content></ng-content>
  </label>
  <input
    [attr.id]="controlName"
    class="regFile_noInput"
    type="file"
    (change)="onChange($event)"
    [multiple]="multiple"
  />
</div>
