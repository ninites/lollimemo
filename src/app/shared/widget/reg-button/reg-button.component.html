<button
  class="regButton"
  [disabled]="disabled"
  [attr.type]="type"
  [attr.id]="id"
  [attr.value]="label"
  [ngStyle]="style"
  [ngClass]="{
    regButton_selected: selected,
    regButton_bindToInput: !solo,
    regButton_confirmation: confirmation,
    regButton_danger : danger
  }"
  [@popIn]
>
{{label}}
  <ng-content></ng-content>
</button>
