<div class="postTheme">
  <h2>Ajouter un theme</h2>
  <div class="postTheme_form">
    <form [formGroup]="postThemeForm">
      <div class="postTheme_titleInput">
        <label for="post_image">Entrez le nom du theme</label>
        <div class="postTheme_regComps">
          <reg-input
            id="post_image"
            [parentForm]="postThemeForm"
            [parentControlName]="'name'"
            [width]="200"
            [validate]="postThemeForm.controls.name.valid"
          ></reg-input>
        </div>
      </div>
      <label for="post_image_button"
        >Ajoutez {{ 10 - postThemeForm.value.pictures.length }} images pour
        creer un theme</label
      >
      <reg-file
        id="post_img_button"
        [width]="200"
        [parentForm]="postThemeForm"
      ></reg-file>
      <reg-button
        [label]="'Valider'"
        [disabled]="!postThemeForm.valid"
      ></reg-button>
    </form>
    <div class="postTheme_preview">
      <pictures-preview
        *ngFor="let picture of postThemeForm.value.pictures; let index = index"
        [index]="index"
        [picture]="picture"
        [size]="100"
        (fileDelete)="pictureDelete($event)"
      ></pictures-preview>
    </div>
  </div>
</div>
