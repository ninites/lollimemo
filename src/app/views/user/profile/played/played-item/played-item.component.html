<div class="played-item">
  <div class="played-item_box soloWrapper" *ngIf="game.type === 'solo'">
    {{ game.difficulty }}
    {{ game.time }}
  </div>
  <div class="played-item_box multiWrapper" *ngIf="game.type === 'multi'">
    {{ game.opponent }}
    {{ game.opponentScore }}
    Vous
    {{ game.userScore }}
    {{ game.difficulty }}
    {{ game.time }}
  </div>
</div>
