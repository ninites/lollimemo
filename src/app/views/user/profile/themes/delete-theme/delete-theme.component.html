<div class="deleteTheme">
  <div class="deleteTheme_container">
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="10"
      [roundLengths]="true"
      (swiper)="onSwiperStart($event)"
      (slideChange)="onSwiper($event)"
    >
      <ng-template
        swiperSlide
        *ngFor="let theme of userThemes; trackBy: trackByFn; let index = index"
      >
        <reg-spinner [size]="50" [isDisplayed]="isLoading"></reg-spinner>
        <delete-theme-item
          [theme]="theme"
          [themeIndex]="index"
          [themePutForm]="themesPutForm.controls['theme' + index]"
          class="deleteTheme_itemContainer"
          (onDelete)="delete($event)"
        ></delete-theme-item>
      </ng-template>
    </swiper>
  </div>
</div>
